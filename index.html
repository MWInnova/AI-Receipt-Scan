
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ScanSheet</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2563eb">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F2F2F7;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        #error-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #fff;
            z-index: 10000;
            padding: 20px;
            color: #d00;
            font-family: monospace;
            white-space: pre-wrap;
            border: 5px solid #d00;
        }
    </style>
    <script>
        // Polyfill process environment
        window.process = { env: { API_KEY: "" } };

        // Display errors on screen so we can debug without console
        window.onerror = function(msg, url, line, col, error) {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<div><strong>Error:</strong> ${msg}<br><small>${url}:${line}:${col}</small></div><br>`;
            }
            return false;
        };
        
        // Catch unhandled promise rejections (like failed imports)
        window.onunhandledrejection = function(event) {
            console.error("Unhandled rejection:", event.reason);
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.style.display = 'block';
                overlay.innerHTML += `<div><strong>Promise Rejection:</strong> ${event.reason}</div><br>`;
            }
        };
    </script>
</head>
<body>
    <div id="error-overlay"><h1>App Crash Detected</h1><hr></div>
    
    <div id="root" class="flex items-center justify-center h-screen text-gray-400 font-medium text-center px-6">
        <div class="flex flex-col items-center">
            <div class="w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            <div class="text-lg font-bold text-gray-900 mb-1">ScanSheet</div>
            <div class="text-sm">Initializing application...</div>
        </div>
    </div>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19",
    "react-dom": "https://esm.sh/react-dom@19",
    "react-dom/client": "https://esm.sh/react-dom@19/client",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
    
    <script type="module" src="https://esm.sh/run"></script>
    <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
